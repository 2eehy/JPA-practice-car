<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr>
            <th>차량번호</th>
            <th>차량이름</th>
            <th>차량가격</th>
            <th>카테고리코드</th>
            <th>판매상태</th>
        </tr>
        <tr th:each="car : ${ carList }">
            <th th:text="${ car.carCode }"></th>
            <th th:text="${ car.carName }"></th>
            <th th:text="${ car.carPrice }"></th>
            <th th:text="${ car.categoryCode }"></th>
            <th th:text="${ car.orderableStatus }"></th>
        </tr>
    </table>

    <div id="paging">
        <!-- 맨앞 페이지로 이동 -->
        <button th:onclick="'location.href=\'/car/list?page=' + ${ paging.startPage } + '\''">
            ⏪
        </button>

        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/car/list?page=' + ${ paging.currentPage - 1 } + '\''"
                th:disabled="${ carList.first }">
            ◀
        </button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/car/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }">
            </button>
        </th:block>

        <!-- 다음 페이지로 이동 -->
        <button th:onclick="'location.href=\'/car/list?page=' + ${ paging.currentPage + 1 } + '\''"
                th:disabled="${ carList.last }">
            ▶
        </button>

        <!-- 맨뒤 페이지로 이동 -->
        <button th:onclick="'location.href=\'/car/list?page=' + ${ paging.endPage } + '\''">
            ⏩
        </button>
    </div>
</body>
</html>
