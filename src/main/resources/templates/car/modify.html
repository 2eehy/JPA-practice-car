<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify menu</title>
</head>
<body>
    <h1>차량 이름 수정</h1>

    <form action="/car/modify" method="post">
        <label>수정할 차량 번호 : </label>
        <input type="number" name="carCode"><br>
        <label>수정할 차량 이름 : </label>
        <input type="text" name="carName"><br>
        <input type="submit" value="차량 수정">
    </form>
</body>
</html>
